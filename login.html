<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <form class="row" id="login-form">
            <div class="col-12">
                <h2>SCRAP</h2>
            </div>

            <div class="col-12">
                <label for="username">USERNAME</label>
                <input type="text" placeholder="E-mail" id="username" required>
            </div>
            <div class="col-12">
                <label for="password">PASSWORD</label>
                <input type="password" placeholder="Senha" id="password" required>
            </div>
            <div class="col-12">
                <input type="submit" id="btn_login" value="Entrar"></input>
            </div>
            <br>
            <div class="col">
                <p>Crie sua conta! <a href="./createanaccont.html"><span>CRIAR CONTA</span></a></p>
            </div>
        </form>
    </div>

    <script src="" type=""></script>
</body>
</html>
