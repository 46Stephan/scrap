<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIAR CONTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <form class="row" id="create-form">
            <div class="col-12">
                <h2>RECADOS</h2>
            </div>
            <div class="col-12">
                <label for="usuario">USUÁRIO</label>
                <input type="text" placeholder="Usuário" name="input_usuario" id="usuario" required>
            </div>
            <div class="col-12">
                <label for="senha">SENHA</label>
                <input type="password" placeholder="Senha" name="input_senha" id="senha" required>
            </div>
            <div class="col-12">
                <label for="confirma_senha">CONFIRMAR SENHA</label>
                <input type="password" placeholder="Confirmar Senha" name="input_confirmar_senha" id="confirmar_senha" required>
            </div>
            <div class="col-12">
                <input type="submit" id="btn_create_login" value="Criar cadastro"></input>
            </div>
            <div class="col-12">
                <a href="./login.html"><input type="button" id="btn_login" value="Voltar" href="./login.html"></a>
            </div>
        </form>
    </div>

    <script src="" type=""></script>
</body>
</html>
