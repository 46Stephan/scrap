<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRAP Home Page</title>
    <link rel="stylesheet" href="./assets/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid pt-2">
        <div class="row cabecalho">
            <div class="col-10 col-md-11">
                <h1>SCRAP BOX</h1>
            </div>
            <div class="col-2 col-md-1 mt-2 cabecalho sair">
                <button class="btn btn-primary" onclick="sairSistema()">LOGOUT<a href="./login.html"></a></button>
            </div>
        </div>
    </header>
    <main class="container d-flex flex-column align-items-center">
        <div class="row entrada-dados">
            <form class="col" id="form-recados">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    NOVO SCRAP
                  </button>
                <dialog class="mx-auto mt-4">
                    <form id="formdois">
                        <input type="hidden" name="numero_recado" id="numero-recado">
                        <input type="text" name="descricao" id="input-descricao" class="form-control" placeholder="Descrição">
                        <input type="text" name="detalhamento" id="input-detalhamento" class="form-control mb-3 mt-1" placeholder="Detalhamento">
                    </form>
                </dialog>
            </form>
        </div>
        <div class="row informacoes"  id="pop-up">
            <table class="col">
                <thead>
                    <tr id="cabecalho-tabela">
                        <th class="col1">#</th>
                        <th class="col2">DESCRIÇÃO</th>
                        <th class="col3">DETALHAMENTO</th>
                        <th class="col4">AÇÃO</th>
                    </tr>
                </thead>
                <tbody id="recados">
                    <tr>
                        <td>SEM INFO</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </main>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">NOVO SCRAP</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="button" id="botao-cancelar" value="Cancelar" class="btn btn-danger">
            <input id="botao-cadastrar" type="button" value="Cadastrar" class="btn btn-primary">
        </div>
        <div class="modal-footer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/homepage.js" type="text/javascript"></script>
</body>
</html>
